<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Post</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>

</head>

<body class="bg-light">
<div class="container">

    <h3>Add New Post</h3>
    <hr/>

    <form th:action="@{/create}"  th:object="${blogPost}" method="POST">

        <input type="text" th:field="*{title}"  class="form-control  mb-4" placeholder="give a title"/>
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></p>
<!--        <input type="text" th:field="${blogPost.body}"   class="form-control col-4 mb-4" placeholder="write your post"/>-->
        <textarea class="form-control  mb-4" th:field="*{body}" type="text" rows="5"></textarea>
        <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="text-danger"></p>
        <input type="hidden" th:field="${blogPost.author.id}"/>
        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="${blogPost.id}"/>

    </form>
    <hr/>
<!--    <a th:href="@{/list}">Back to list</a>-->
</div>
