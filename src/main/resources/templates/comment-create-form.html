<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


<div class="container">

    <h3>Add New comment</h3>
    <hr/>

    <form th:action="@{/saveComment}" th:object="${comment}" method="POST">


        <textarea class="form-control  mb-4" th:field="${comment.body}" type="text" rows="5"></textarea>
        <p th:if="${#fields.hasErrors('body')}" th:errors="${comment.body}" class="text-danger"></p>
        <input type="hidden" th:field="${comment.blogPost.id}"/>
        <button type="submit"
                class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
            Save
        </button>
        <input type="hidden" th:field="${comment.id}"/>

    </form>
    <hr/>
    <!--    <a th:href="@{/list}">Back to list</a>-->
</div>

</body>
</html>
