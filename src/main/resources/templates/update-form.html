<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Profile Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>




<div class="container">
    <form th:action="@{/authors/save}"  method="post">
        <div class="form-group">
            <label for="firstnameForm">First name</label>
            <input type="text" th:value="${author.firstName}"  class="form-control" name="firstName" id="firstnameForm" aria-describedby="emailHelp" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
            <label for="lastnameForm">Last name</label>
            <input type="text" th:value="${author.lastName}" class="form-control" name="lastName" id="lastnameForm" aria-describedby="emailHelp" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
            <label for="emailForm">email</label>
            <input type="text" th:value="${author.email}" class="form-control" name="email" id="emailForm" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="streetForm">Street</label>
            <input type="text" th:value="${author.street}" class="form-control" name="street" id="streetForm" aria-describedby="emailHelp" placeholder="Enter street" required>
        </div>
        <div class="form-group">
            <label for="houseNrForm">House number</label>
            <input type="text" th:value="${author.houseNr}" class="form-control" name="houseNr" id="houseNrForm" aria-describedby="emailHelp" placeholder="Enter house Nr" required>
        </div>
        <div class="form-group">
            <label for="cityForm">City</label>
            <input type="text" th:value="${author.city}" class="form-control" name="city" id="cityForm" aria-describedby="emailHelp" placeholder="Enter City" required>
        </div>
        <div class="form-group">
            <label for="zipForm">Zip Code</label>
            <input type="text" th:value="${author.zip}" class="form-control" name="zip" id="zipForm" aria-describedby="emailHelp" placeholder="Enter Zip code" required>
        </div>
        <div class="form-group">
            <label for="usernameForm">User name</label>
            <input type="text" th:value="${author.userName}" class="form-control" name="userName" id="usernameForm" aria-describedby="emailHelp" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="passwordForm">Password</label>
            <input type="password" th:value="${author.password}" class="form-control" name="password" id="passwordForm" placeholder="Password" required>
        </div>
        <input type="hidden" th:field="${author.id}"/>
        <input type="hidden" th:field="${author.createdDate}">
        <button type="submit" class="btn btn-primary">Edit Profile</button>
    </form>
</div>

</body>
</html>
